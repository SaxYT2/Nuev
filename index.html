<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button-container {
            display: flex;
            gap: 30px;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
            position: relative;
        }
        #noBtn:hover {
            position: absolute;
            transform: translate(calc(100px - 50%), calc(100px - 50%));
        }
    </style>
</head>
<body>
    <h1>Esto va para la niña que más amo, ¿quieres ver la sorpresa?</h1>
    <div class="button-container">
        <button class="btn" onclick="verSorpresa()">Si quiero ver la sorpresa</button>
        <button class="btn" id="noBtn" onmouseover="moverBoton()">No, no quiero ver esa sorpresa</button>
    </div>

    <script>
        function verSorpresa() {
            window.location.href = "sorpresa.html";
        }
        function moverBoton() {
            var boton = document.getElementById("noBtn");
            var x = Math.random() * 300 - 150;
            var y = Math.random() * 300 - 150;
            boton.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
